<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element
  ,layer = layui.layer
  ,util = layui.util
  ,$ = layui.$;
   getJsonFile();
  element.on('nav(test)', function(data){
    if(data.attr("type") == "self"){
      layer.open({
        type: 2,
        title: data.html(),
        area: ['90%', '90%'],
        content: data.attr("url") // 这里填写需要弹出的网页地址
      });
    }else if(data.attr("type") == "new"){
      window.open(data.attr("url"), '_blank');
    }
    
  });

  //头部事件
  util.event('lay-header-event', {
    //左侧菜单事件
    menuLeft: function(othis){
      layer.msg('展开左侧菜单的操作', {icon: 0});
    }
    ,menuRight: function(){
      layer.open({
        type: 1
        ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
        ,area: ['260px', '100%']
        ,offset: 'rt' //右上角
        ,anim: 5
        ,shadeClose: true
      });
    }
  });
 

  function getJsonFile(path = "static/json_file/menu.json"){
    // 创建一个新的 XMLHttpRequest 对象
    var xhr = new XMLHttpRequest();

    // 设置请求的类型、URL 以及是否异步
    xhr.open('GET', path, true);

    // 设置响应类型为 JSON
    xhr.responseType = 'json';

    // 当请求完成时执行的回调函数
    xhr.onload = function() {
      // 如果请求成功
      if (xhr.status === 200) {
        // 获取响应数据
        var data = xhr.response;
        // 处理获取到的 JSON 数据
        html = "";
        $.each(data, function(key, value) {
          html += '<li class="layui-nav-item layui-nav-itemed"><a>'+value.head+'</a><dl class="layui-nav-child">';
          $.each(value.list, function(k, v) {
            // console.log(v);
            html += '<dd><a url="'+v.url+'" type="'+v.type+'">'+v.name+'</a></dd>';
          });
          html += '</dl></li>';
          $("#menu").html(html)
          element.render('nav')
        });


        console.log(html);
      }
    };

    // 发送异步请求
    xhr.send();
  }
});
</script>
