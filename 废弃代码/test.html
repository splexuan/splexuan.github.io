<!DOCTYPE html>
<html>
  <head>
    <title>HTML 特效示例</title>
    <style>
      /* 隐藏第二个页面，等待淡入 */
      #page2 {
        display: none;
        opacity: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // 在文档准备就绪时，运行以下代码：

        // 显示第一个页面并淡出
        $('#page1').fadeIn(5000, function() {
          // 当淡出完成时，运行以下代码：

          // 隐藏第一个页面并淡出
          $(this).fadeOut(5000, function() {
            // 当淡出完成时，运行以下代码：

            // 显示第二个页面并淡入
            $('#page2').fadeIn(1000);
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="page1">
      <iframe src="body.html" style="width:100%;height:100%"></iframe>
    </div>
    <div id="page2">
      <!-- 第二个页面的内容 -->
      <h1>第二个页面</h1>
      <p>这是第二个页面的内容。</p>
    </div>
  </body>
</html>
